<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 5</title>
</head>

<body>
    <script>
        let n = +prompt(" hãy nhập số ");
        let soNguyenTo = true;
        if (n < 2) {
            soNguyenTo = false;
        }
        else {
            for (let i = 2; i <= n - 1; i++) {
                if (n % i == 0) {
                    soNguyenTo = false;
                    break;
                }
            }
        }
        if (soNguyenTo == true) {
            console.log(`${n} la mot so nguyen to`);
        } else {
            console.log(`${n} khong la so nguyen to`);
        }
    </script>
</body>

</html>
