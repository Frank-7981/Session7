<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 8</title>
</head>

<body>
    <script>
        let n = +prompt("Nhập một số nguyên dương: ");
        let sum = 0;

        for (let i = 1; i < n; i++) {
            if (n % i === 0) {
                sum += i; // Nếu i là ước số của n, thì cộng vào sum
            }
        }
        if (sum === n) {
            console.log(`${n} là số hoàn hảo`);
        } else {
            console.log(`${n} không là số hoàn hảo`);
        }

    </script>
</body>

</html>
