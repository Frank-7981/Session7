<body>
    <script>
        let a = +prompt(" nhập 1 số bất kì ");

        if ( a > 0 ) {
            console.log(" số lớn hơn 0");
        } else if ( a < 0 ) {
            console.log(" số bé hơn 0");
        } else {
            console.log(" 0 ");
        }
    </script>
