<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 9</title>
</head>

<body>
    <script>
        let n = prompt(" nhập số n ");
        let giaiThua = 1;

        for (let i = 1; i <= n; i++) {
            giaiThua *= i;
        }
        console.log(`giai thừa của ${n} là : ${giaiThua}`);
    </script>
</body>

</html>
