<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 4</title>
</head>

<body>
    <script>
        let num1 = +prompt(" nhập số thứ nhất ");
        let num2 = +prompt(" nhập số thứ hai ");
        let num3 = +prompt(" nhập số thứ ba ");

        if (num1 >= num2 && num1 >= num3) {
            console.log("Số lớn nhất là: " + num1);
        } else if (num2 >= num1 && num2 >= num3) {
            console.log("Số lớn nhất là: " + num2);
        } else {
            console.log("Số lớn nhất là: " + num3);
        }
    </script>
</body>

</html>
